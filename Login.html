<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: gray;
      color: black;
      font-size: 35px;
      margin-top: 40%;
      animation: fadeInBody 2s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-container {
      width: 700px;
      margin: 100px auto;
      background-color: white;
      padding: 70px;
      border-radius: 100px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: black;
      font-size: 70px;
    }

    form label {
      display: block;
      margin: 20px 0 10px;
      color: black;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      background-color: white;
      color: black;
      border-radius: 50px;
      border: 2px solid gray;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px green;
    }

    .password-container {
      position: relative;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 20px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button {
      width: 100%;
      height: 80px;
      margin-top: 30px;
      background: green;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      font-size: 35px;
      font-family: 'Times New Roman', serif;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: darkgreen;
    }

    .link {
      display: block;
      font-size: 25px;
      text-align: center;
      margin-top: 20px;
      color: blue;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    .forgot {
      font-size: 20px;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required>
        <div class="show-password">
          <input type="checkbox" id="togglePassword">
          <label for="togglePassword">Show Password</label>
        </div>
      </div>

      <div class="forgot">
        <a href="forgot-password.html" class="link">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>
    <a href="Signup.html" class="link">Don't have an account? Sign Up</a>
  </div>
<script>
  document.getElementById('togglePassword').addEventListener('change', function () {
    const passwordInput = document.getElementById('password');
    passwordInput.type = this.checked ? 'text' : 'password';
  });

  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('users.json'); // Make sure this file is in your repo
      const users = await response.json();

      const foundUser = users.find(user => user.username === username && user.password === password);

      if (foundUser) {
        alert('Login successful!');
        window.location.href = 'dashboard.html'; // You can change this file
      } else {
        alert('Login failed: Invalid username or password.');
      }
    } catch (error) {
      alert('Error loading user data.');
    }
  });
</script>
</body>
</html>
