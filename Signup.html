<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      background-color: gray;
      color: black;
      font-size: 35px;
      animation: fadeInBody 2s ease-in-out;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .signup-container {
      width: 700px;
      margin: 100px auto;
      background-color: white;
      padding: 70px;
      border-radius: 100px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: black;
      font-size: 70px;
    }

    form label {
      display: block;
      margin: 20px 0 10px;
      color: black;
    }

    input[type="text"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      background-color: white;
      color: black;
      border-radius: 50px;
      border: 2px solid gray;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px green;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: 10px;
      font-size: 20px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    button {
      width: 100%;
      height: 80px;
      margin-top: 30px;
      background: green;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      font-size: 35px;
      font-family: 'Times New Roman', serif;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: darkgreen;
    }

    .link {
      display: block;
      font-size: 25px;
      text-align: center;
      margin-top: 20px;
      color: blue;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="newUsername">Create Username</label>
      <input type="text" id="newUsername" placeholder="Enter a username" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

      <label for="newPassword">Create Password</label>
      <input type="password" id="newPassword" placeholder="Create a password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <div class="show-password">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <a href="index.html" class="link">Already have an account? Log In</a>
  </div>

  <script>
    // Show/hide password
    document.getElementById('togglePassword').addEventListener('change', function () {
      const newPassword = document.getElementById('newPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      const type = this.checked ? 'text' : 'password';
      newPassword.type = type;
      confirmPassword.type = type;
    });

    // Signup form logic
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('newUsername').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const userExists = users.some(user => user.username === username);

      if (userExists) {
        alert('Username already exists. Please choose another one.');
        return;
      }

      users.push({ username, password, mobile });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Account created successfully!');
      window.location.href = 'index.html'; // Redirect to login
    });
  </script>
</body>
</html>
